    },
    {

    {

    { id: "music10",
      dealer: "Nabobeatz",

    },

      title: "AmapianoKit",
      type: "file",
      file: "pack4amapiano.zip",
      icon: "ri-folder-line"
    }
    
  ];

  const container = document.getElementById("products");

  items.forEach(item => {
    const box = document.createElement("div");
    box.classList.add("post-card-2");
    box.dataset.animate = "";
    box.dataset.id = item.id;

    if (item.type === "music") {
      box.dataset.music = item.file;
    } else {
      box.dataset.file = item.file;
    }

    box.innerHTML = `
      <div class="post-header" style="border: none;background-color: none;">
        <div class="post-header-left">
          <div class="post-header-info">
            <div class="muted">Dealer <span style="font-weight: 800;">${item.dealer}</span></div>
            <strong>${item.title}</strong>
          </div>
        </div>

        <div class="post-header-right" style="margin-right: 7px;">
          <span class="${item.type === "music" ? "play-btn" : ""}">
            <i class="${item.icon} ri-xl"></i>
          </span>
        </div>
      </div>

      <div class="post-actions" style="box-shadow: none; backdrop-filter: none;">
        <button class="action-btn ${item.type === "music" ? "download-btn" : "file-download-btn"}">
          <i class="ri-download-line"></i>
        </button>
      </div>
    `;

    container.appendChild(box);
  });

  const musicBoxes = document.querySelectorAll(".post-card-2[data-music]");

  musicBoxes.forEach(box => {
    const playBtn = box.querySelector(".play-btn");
    const downloadBtn = box.querySelector(".download-btn");
    const musicFile = box.dataset.music;

    const audio = new Audio(musicFile);

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        box.classList.add("playing");
        playBtn.innerHTML = '<i class="ri-pause-circle-line ri-xl"></i>';
      } else {
        audio.pause();
        box.classList.remove("playing");
        playBtn.innerHTML = '<i class="ri-play-circle-line ri-xl"></i>';
      }
    });

    downloadBtn.addEventListener("click", () => {
      const a = document.createElement("a");
      a.href = musicFile;
      a.download = musicFile.split("/").pop();
      a.click();
    });
  });



  // =========================================
  // 4. ACTIVATE FILE DOWNLOAD BOXES
  // =========================================

  const fileBoxes = document.querySelectorAll(".post-card-2[data-file]");

  fileBoxes.forEach(box => {
    const fileUrl = box.dataset.file;
    const button = box.querySelector(".file-download-btn");

    button.addEventListener("click", () => {
      const a = document.createElement("a");
      a.href = fileUrl;
      a.download = fileUrl.split("/").pop();
      a.click();
    });
  });


});
