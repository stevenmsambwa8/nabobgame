<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header .actions {
            display: flex;
            gap: 10px;
        }
        header .actions button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        header .actions button i {
            font-size: 16px;
        }
        header .actions button:hover {
            background-color: #0056b3;
        }
        .profile-header {
            padding: 120px 20px 20px; /* Adjust padding for fixed header */
            border-bottom: 1px solid #ddd;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #ddd;
        }
        .profile-header h1 {
            font-size: 24px;
        }
        .profile-header p {
            font-size: 16px;
            color: #666;
        }
        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #ddd;
            background-color: #ffffff;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .tabs button {
            padding: 15px 20px;
            flex: 1;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, font-weight 0.3s;
        }
        .tabs button:hover {
            background-color: #e9e9e9;
        }
        .tabs button.active {
            font-weight: bold;
            background-color: #007bff;
            color: #fff;
        }
        .feed {
            padding: 20px;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }
        .feed.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .feed .post {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feed .post .author {
            font-weight: bold;
        }
        .feed .post p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            header .actions {
                margin-top: 10px;
                width: 100%;
                justify-content: space-between;
            }
            .profile-header {
                margin: 10px;
                padding: 100px 10px 10px;
            }
            .tabs {
                flex-direction: column;
            }
            .tabs button {
                text-align: center;
                border-bottom: 1px solid #ddd;
                border-right: none;
            }
            .tabs button:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">My Profile</div>
    <div class="actions">
        <button>
            <i class="ri-settings-3-line"></i> Settings
        </button>
        <button>Logout</button>
    </div>
</header>

<div class="profile-header">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h1>John Doe</h1>
    <p>@johndoe</p>
</div>

<div class="tabs">
    <button class="active" data-tab="tweets">Tweets</button>
    <button data-tab="replies">Replies</button>
    <button data-tab="media">Media</button>
    <button data-tab="likes">Likes</button>
</div>

<div id="tweets" class="feed active">
    <div class="post">
        <div class="author">John Doe</div>
        <p>This is a sample tweet. Hello, world!</p>
    </div>
    <div class="post">
        <div class="author">John Doe</div>
        <p>Another tweet goes here. What a great day!</p>
    </div>
</div>

<div id="replies" class="feed">
    <p>No replies yet.</p>
</div>

<div id="media" class="feed">
    <p>No media posts yet.</p>
</div>

<div id="likes" class="feed">
    <p>No liked posts yet.</p>
</div>

<script>
    const tabs = document.querySelectorAll('.tabs button');
    const feeds = document.querySelectorAll('.feed');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            // Remove active state from all tabs and feeds
            tabs.forEach(t => t.classList.remove('active'));
            feeds.forEach(feed => feed.classList.remove('active'));

            // Activate the clicked tab and corresponding feed
            tab.classList.add('active');
            const targetFeed = document.getElementById(tab.getAttribute('data-tab'));
            setTimeout(() => targetFeed.classList.add('active'), 50); // Smooth transition delay
        });
    });
</script>

</body>
</html>
